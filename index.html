<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="https://instagram.fewr1-5.fna.fbcdn.net/v/t51.2885-15/sh0.08/e35/s640x640/108186981_149878800016714_5164055113447556619_n.jpg?_nc_ht=instagram.fewr1-5.fna.fbcdn.net&_nc_cat=110&_nc_ohc=pblBiCFtbwUAX_wedQe&oh=f175e423edeedb305c85efc3d36ca516&oe=5F401125" style="width:100%">
      <div class="kekw">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.instagram.com/p/CC4ALnBFwit/?utm_source=ig_web_copy_link" style="width:100%">
      <div class="uwu">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="https://www.instagram.com/p/CBbIevdlR30/?utm_source=ig_web_copy_link" style="width:100%">
      <div class="owo">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
  
</html>
